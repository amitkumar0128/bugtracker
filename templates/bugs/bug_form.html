{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 col-md-8">
    <h2 class="mb-4">{{ form_title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'bug_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
