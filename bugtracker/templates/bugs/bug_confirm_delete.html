{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this bug: <strong>{{ object.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'bug_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
