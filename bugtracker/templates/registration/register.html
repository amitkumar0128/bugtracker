{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 col-md-6">
    <h2 class="mb-4">Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">
        Already registered? <a href="{% url 'login' %}">Login here</a>.
    </p>
</div>
{% endblock %}
