{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <h1>Welcome to Bug Tracker Lite 🐞</h1>
    <p class="lead">Track, manage, and squash bugs with ease.</p>

    {% if user.is_authenticated %}
        <a href="{% url 'bug_list' %}" class="btn btn-primary mt-3">Go to Dashboard</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-success mt-3 me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-secondary mt-3">Register</a>
    {% endif %}
</div>
{% endblock %}
